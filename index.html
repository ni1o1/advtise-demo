    <div id="map"></div>
    <script type="text/javascript">

        function angleToRadian(angle) {
            return angle * Math.PI / 180;
        };
        function radianToAngle(radian) {
            return radian * 180 / Math.PI;
        };

        //计算可视区域形状
        function calVisualArea(brandCenterPoint, z, positionAngle, xResolution = 0.01, isAngle = true,
            eyeResolution = 3) {

            var x = brandCenterPoint[0], y = brandCenterPoint[1];
            //console.log("xResolution = ", z);
            if (isAngle == true) {
                eyeResolution = (eyeResolution / 60) / 60;
                eyeResolution = (eyeResolution * Math.PI) / 180;   //人眼分辨率，弧度
            }

            var D = xResolution / eyeResolution;
            //半径
            var visualR = D / 2;
            var visualGroundR = Math.sqrt((Math.pow(D, 2)) / 4 - (Math.pow(z, 2)));  //地面上的可视化半径
            //console.log("visualGroundR = ", Math.pow(z, 2));

            //坐标转换
            var visualHeight = z;
            visualR /= 1000;
            visualGroundR /= 1000;
            visualHeight /= 1000;
            brandCenterPoint = turf.toWgs84(brandCenterPoint);

            var visualCenter = turf.rhumbDestination(brandCenterPoint, visualGroundR,
                positionAngle, { units: 'kilometers' });
            console.log("destination", visualCenter);


            var visualArea = {
                'brandCenterPoint': brandCenterPoint,
                'visualR': visualR,
                'visualGroundR': visualGroundR,
                'visualCenter': visualCenter,
                'visualHeight': visualHeight
            }
            console.log("visualArea = ", visualArea);
            return visualArea;
        }

        //获取地面的可视坐标点
        function getCirclePosition(visualArea) {

            console.log(visualArea);
            var options = { steps: 360, units: 'kilometers' };

            //方法一：生成圆弧线转面
            //var circleLine = turf.lineArc(visualArea.visualCenter, visualArea.visualGroundR, 0, 360, options); //计算圆所有的点
            //console.log("circleLine = ",circleLine);
            //var circlePoly = turf.polygonize(circleLine); //线段转多边形
            //console.log(circleLine,"circlePoly = ",circlePoly);

            //生成圆弧面sector 
            var circlePoly = turf.circle(visualArea.visualCenter, visualArea.visualGroundR, options);
            console.log("circlePoly = ", circlePoly);

            return circlePoly;
        }

        //获取可视建筑
        function getVisualBuilding(circlePoly, buildings) {
            var total = 0;
            var visualBuilding = [];
            var idSelected = [];
            var exceptBuildingsPoly = circlePoly;

            //统计有多少个多边形相交
            turf.geomEach(buildings, function (currentGeometry, featureIndex, featureProperties) {
                if (turf.booleanOverlap(circlePoly, currentGeometry) || turf.booleanWithin(currentGeometry, circlePoly)) {   //如果包含或者相交

                    total++;   //统计个数
                    currentGeometry.properties = featureProperties; //特性移植
                    //console.log(currentGeometry);

                    //将面积连接

                    var buildingShape = turf.difference(circlePoly, currentGeometry);
                    try {
                        exceptBuildingsPoly = turf.intersect(exceptBuildingsPoly, buildingShape);
                    } catch (e) {
                        console.log(e);
                    }

                    //console.log(buildingsUnion);

                    visualBuilding.push(currentGeometry);   //记录可视范围内的建筑
                    idSelected.push(currentGeometry.properties.id);   //记录可视范围内的建筑编号
                    //console.log(visualBuilding);
                    //var line = turf.polygonToLine(currentGeometry); //

                };
            });


            var multiBuildPoly = turf.multiPolygon(visualBuilding);  //多个多边形
            //console.log("idSelected = ", idSelected);
            //console.log("multiPoly = ", multiBuildPoly);
            //console.log("total = ", total);
            //console.log(buildingsUnion);

            var visualBuildings = {
                "multiBuildPoly": multiBuildPoly,   //事业内的建筑
                "idSelected": idSelected,   //视野内的建筑ID
                'exceptBuildingsPoly': exceptBuildingsPoly
            };

            return visualBuildings;
        }

        //计算阴影
        function calBuildingsShadow(circlePoly, visualBuildings, visualArea) {

            //对边界遍历获取阴影部分
            var adHeight = visualArea.visualHeight * 1000;  //可视区域高度
            var adCoord = visualArea.brandCenterPoint;  //广告牌的位置
            var visualCoord = visualArea.visualCenter.geometry.coordinates;  //可视范围的中心点
            var visualGroundR = visualArea.visualGroundR;//可视区半径

            console.log("visualArea", adCoord);
            var buildingHeight;
            var multiBuildPoly = visualBuildings.multiBuildPoly;    //
            var buildNumber = multiBuildPoly.geometry.coordinates.length;   //建筑物个数

            console.log("multiBuildPoly = ", multiBuildPoly)

            //外包矩形

            var bbox = turf.bbox(circlePoly);   //
            var circleR = Math.max(bbox[2] - bbox[0], bbox[3] - bbox[1]);

            //circleR *= 100;
            console.log("circleR = ", circleR);

            var union = visualBuildings.exceptBuildingsPoly;

            var buildingShadow = [];

            for (var i = 0; i < buildNumber; i++) {   //对每一栋建筑进行遍历buildNumber

                var currentBuilding = multiBuildPoly.geometry.coordinates[i];   //获取每一栋建筑
                //判断高度是否比广告牌高
                //console.log(currentBuilding);
                var buildingHeight = currentBuilding.properties.height;
                //console.log(buildingHeight);
                var edgeNumber = currentBuilding.coordinates[0].length;//棱的个数

                if (adHeight > (buildingHeight + 3)) {  //如果广告牌高度更高

                    turf.coordEach(currentBuilding, function (currentCoord, coordIndex) {   //每条边
                        //获取对应的点
                        //console.log(currentCoord, coordIndex);//当前点

                        //给定下一个点的编号
                        if (coordIndex == edgeNumber - 1) {
                            nextCoord = currentBuilding.coordinates[0][0];
                            //console.log(nextCoord);
                        } else {
                            nextCoord = currentBuilding.coordinates[0][coordIndex + 1];
                            //console.log(nextCoord);
                        }

                        //先算第一个点的位置
                        currentX = -buildingHeight / (adHeight - buildingHeight) * (adCoord[0] - currentCoord[0]) + currentCoord[0];
                        currentY = -buildingHeight / (adHeight - buildingHeight) * (adCoord[1] - currentCoord[1]) + currentCoord[1];
                        nextX = -buildingHeight / (adHeight - buildingHeight) * (adCoord[0] - nextCoord[0]) + nextCoord[0];
                        nextY = -buildingHeight / (adHeight - buildingHeight) * (adCoord[1] - nextCoord[1]) + nextCoord[1];

                        var polygon = turf.polygon([[[currentX, currentY], [nextX, nextY], nextCoord, currentCoord, [currentX, currentY]]], { name: 'poly1' });

                        if (polygon != null) {
                            buildingShadow.push(polygon);
                        }
                    });

                } else {
                    turf.coordEach(currentBuilding, function (currentCoord, coordIndex) {  //每条边
                        //给定下一个点的编号
                        if (coordIndex == edgeNumber - 1) {
                            nextCoord = currentBuilding.coordinates[0][0];
                            //console.log(nextCoord);
                        } else {
                            nextCoord = currentBuilding.coordinates[0][coordIndex + 1];
                        }

                        var currentAngle = (turf.bearing(adCoord, currentCoord));//turf.bearingToAzimuth
                        var nextAngle = (turf.bearing(adCoord, nextCoord));
                        //console.log("currentAngle,nextAngle", turf.bearing(adCoord, currentCoord), turf.bearing(adCoord, nextCoord),
                        //   Math.min(currentAngle, nextAngle), Math.max(nextAngle, currentAngle));

                        if (currentAngle != nextAngle) {

                            var arc = turf.lineArc(adCoord, visualGroundR * 2, turf.bearingToAzimuth(Math.min(currentAngle, nextAngle)),
                                turf.bearingToAzimuth(Math.max(nextAngle, currentAngle))).geometry.coordinates;

                            //console.log(nextCooord,currentCoord)
                            arc.push(nextCoord);
                            arc.unshift(currentCoord);
                            arc.push(currentCoord);

                            var polygon = turf.polygon([arc]);
                            //var polygon = turf.intersect(polygon1, circlePoly);
                            //console.log(polygon,polygon1);
                            if (polygon != null) {

                                buildingShadow.push(polygon);
                            }
                        }

                    });//coordEach
                }//else
            }//for building

            var buildingShadow = turf.featureCollection(buildingShadow);

            visualAreaShadow = {
                'buildingShadow': buildingShadow,
                //'visualPoly': visualPoly

            }
            return (visualAreaShadow);
        }//function

        //计算最后的可视区域
        function calvisibleArea(circlePoly, buildingShadow) {
            var polygonDiff;
            var union = circlePoly;
            //统计建筑物地面形状
            turf.geomEach(buildingShadow, function (currentGeometry, featureIndex) {

                //console.log(currentGeometry, featureIndex);
                polygonDiff = turf.difference(circlePoly, currentGeometry); //计算差异
                if (polygonDiff != null && union != null) {
                    //console.log(union);
                    try {
                        union = turf.intersect(polygonDiff, union);
                    } catch (e) {
                        console.log(e);
                    }
                }
            });
            console.log(union);
            return union;
        }


        //读取建筑数据demo
        $.getJSON('data/bd_demo.json', function (building) {

            console.log(building);//.features[0].properties.id
            var option = { mutate: true };
            //dataArray = [];

            //console.log("dataArray = ", dataArray);
            //alert("加载成功!");

            /*-----算法输入:广告基本信息------*/
            const adPosition = turf.lineString([
                //[139.71385194131568, 35.54231803134697],
                //[139.70793695164346, 35.54611545979102]
                [139.7089289928733, 35.5430972230505],
                [139.70945702322376, 35.54310211250271]

                //[139.704288, 35.555154],
                //[139.704328, 35.555129]
                //[139.703884, 35.542902],
                //[139.703527, 35.545208]

            ]);

            //广告高度
            const adBottom = 10;
            const adTop = 20;
            anglePN = true; //广告牌角度

            //广告牌中心点
            var adPos1 = turf.coordAll(adPosition)[0];
            var adPos2 = turf.coordAll(adPosition)[1];
            var midHorizontalPoint = turf.midpoint(turf.coordAll(adPosition)[0], turf.coordAll(adPosition)[1]);     //获取中心点
            var midVerticalPoint = (adTop - adBottom) / 2 + adBottom;  //竖直中心点

            midHorizontalMer = turf.toMercator(midHorizontalPoint);   //墨卡托投影中心点
            midHorizontalMerPoint = turf.coordAll(midHorizontalMer);    //提取中心点

            //广告牌辐射角度
            var positionAngle = turf.bearingToAzimuth(turf.bearing(adPos2, adPos1));
            console.log("turf.bearing(adPos1, adPos2) = ", turf.bearing(adPos2, adPos1), positionAngle);

            //广告牌的辐射方向
            if (anglePN == false) {
                positionAngle -= 90;
            } else {
                positionAngle += 90;
            }

            /*-----算法:广告影响范围计算----*/
            //初始范围
            var visualArea = calVisualArea(midHorizontalMerPoint[0], midVerticalPoint, positionAngle,
                xResolution = 0.01, isAngle = true, eyeResolution = 3);     //
            var circlePoly = getCirclePosition(visualArea); //绘制影响圆形范围

            //减去建筑阴影范围
            var visualBuildings = getVisualBuilding(circlePoly, building);  //计算可视范围内的建筑
            var idSelected = visualBuildings.idSelected;
            var exceptBuildingsPoly = visualBuildings.exceptBuildingsPoly;

            var visualAreaShadow = calBuildingsShadow(circlePoly, visualBuildings, visualArea);   //计算建筑阴影
            var buildingShadow = visualAreaShadow.buildingShadow;

            var visualPoly = calvisibleArea(circlePoly, buildingShadow);



            /*-----地图可视化配置------*/
            //地图配置
            mapboxglToken = "pk.eyJ1IjoibmkxbzEiLCJhIjoiY2t3ZDgzMmR5NDF4czJ1cm84Z3NqOGt3OSJ9.yOYP6pxDzXzhbHfyk3uORg"
            mapboxgl.accessToken = mapboxglToken
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [139.69980, 35.53280],
                zoom: 16,
                pitch: 60,
                bearing: 20,
                antialias: false
            });

            map.on('load', () => {


                //展示初始的可视区域
                map.addSource('area', {
                    'type': 'geojson',
                    'data': circlePoly
                })
                map.addLayer({
                    'id': 'area',
                    'source': 'area',
                    'type': 'fill',
                    'paint': {
                        'fill-color': 'yellow',
                    }
                });

                //展示最后的初始的可视区域
                map.addSource('visualPoly', {
                    'type': 'geojson',
                    'data': visualPoly
                })
                map.addLayer({
                    'id': 'visualPoly',
                    'source': 'visualPoly',
                    'type': 'fill',
                    'paint': {
                        'fill-color': 'blue',
                    }
                });


                //展示广告位置
                map.addSource('AD', {
                    'type': 'geojson',
                    'data': adPosition
                })
                map.addLayer({
                    'id': 'AD',
                    'source': 'AD',
                    'type': 'line',
                    'paint': {
                        'line-color': 'green',
                        'line-width': 8
                    }
                });

                //展示阴影
                map.addSource('buildingsShadow', {
                    'type': 'geojson',
                    'data': buildingShadow
                })
                map.addLayer({
                    'id': 'buildingsShadow',
                    'source': 'buildingsShadow',
                    'type': 'fill',
                    //'source-layer': 'original',
                    'layout': {},
                    'paint': {
                        'fill-color': 'black',
                        'fill-opacity': 0.2,
                    },
                });

                //展示建筑
                map.addSource('building', {
                    'type': 'geojson',
                    'data': building
                })
                map.addLayer({
                    'id': '3d-buildings',
                    'source': 'building',
                    'type': 'fill-extrusion',
                    //'source-layer': 'original',
                    'paint': {
                        'fill-extrusion-color': '#ddd',
                        'fill-extrusion-base': 0,
                        'fill-extrusion-height': ['get', 'height'],
                        'fill-extrusion-opacity': 1,
                    },
                });


                //高亮显示的建筑物
                map.addLayer({
                    'id': 'buildings-highlighted',
                    'type': 'fill-extrusion',
                    'source': 'building',
                    //'source-layer': 'original',
                    'paint': {
                        'fill-extrusion-color': 'red',
                        'fill-extrusion-base': 0,
                        'fill-extrusion-height': ['get', 'height'],
                        'fill-extrusion-opacity': 1,
                    },
                    // Display none by adding a
                    // filter with an empty string.
                    'filter': ['in', ['get', 'id'], ''],
                });


                map.setFilter('buildings-highlighted', ['in', ['get', 'id'], ['literal', idSelected]]);
            });

        })
    </script>
